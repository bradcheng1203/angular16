<div class="center" >
  <form class="example-form" >
    <mat-card>
      <mat-card-header>
          <h2>Registeration</h2>
      </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="id" required >
                <mat-hint>請輸入至少5個中英文字</mat-hint>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name" required>
                  <mat-hint>請輸入至少2個中英文字</mat-hint>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password" required>
                  <mat-hint>請輸入至少9個字母(需含英文大小寫、數字和特殊符號)</mat-hint>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" required >
                  <mat-hint>請輸入email</mat-hint>
              </mat-form-field>
              <mat-radio-group formControlName="gender" aria-label="Select an option">
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
              <div>
                  <button mat-raised-button color="primary">Submit</button>
                  <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
              </div>
            </form>
      </mat-card-content>
    </mat-card>
  </form>
</div>
